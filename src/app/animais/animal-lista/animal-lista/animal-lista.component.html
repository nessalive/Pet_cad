<h2>Lista de Animais Cadastrados</h2>


<ng-template #loading>
    <mat-spinner></mat-spinner>>
</ng-template>
<div>
    <div *ngIf="animais$ | async as animais; else loading">
        <table mat-table [dataSource]="animais">
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let animal"> <a routerLink="/animal/{{animal.id}}">Editar </a></td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let animal"> {{animal.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="idade">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let animal"> {{animal.idade}} </td>
            </ng-container>
          
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let animal"> {{animal.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="cor">
                <th mat-header-cell *matHeaderCellDef> Cor </th>
                <td mat-cell *matCellDef="let animal"> {{animal.cor}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
          </table>
    </div>
    <div class="linha-botoes">
        <button mat-raised-button color="primary" routerLink="/animal">Cadastrar</button>
    </div>
</div>
